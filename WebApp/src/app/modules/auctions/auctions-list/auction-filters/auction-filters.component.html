<div class="flex flex-col gap-5">
  <!-- Apply filters -->
  <button type="button" color="primary" mat-raised-button (click)="applyFilters()">
    Apply filters
  </button>

  <mat-card class="w-full">
    <mat-card-header>
      <mat-card-title class="text-lg">
        Search by title
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-5">
      <!-- Query -->
      <mat-form-field class="w-full">
        <mat-label>Query</mat-label>
        <input type="text" matInput [formControl]="filtersForm.controls.query">
        <mat-error *ngFor="let value of filtersForm.controls.query.errors | keyvalue">
          <app-field-validation-errors [error]="value.key"></app-field-validation-errors>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="w-full">
    <mat-card-header>
      <mat-card-title class="text-lg">
        Search by category
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-5">
      <!-- Categories -->
      <mat-form-field class="w-full">
        <mat-label>Categories</mat-label>
        <mat-select [formControl]="filtersForm.controls.categories" multiple>
          <mat-option *ngFor="let category of categories" [value]="category.key">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="w-full">
    <mat-card-header>
      <mat-card-title class="text-lg">
        Search by status
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-5">
      <!-- Statuses -->
      <mat-form-field class="w-full">
        <mat-label>Statuses</mat-label>
        <mat-select [formControl]="filtersForm.controls.statuses" multiple>
          <mat-option *ngFor="let status of statuses" [value]="status.value">{{ status.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card class="w-full">
    <mat-card-header>
      <mat-card-title class="text-lg">
        Created by me
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-5">
      <mat-checkbox [formControl]="filtersForm.controls.createdByMe">Only show auctions created by me</mat-checkbox>
    </mat-card-content>
  </mat-card>

</div>
