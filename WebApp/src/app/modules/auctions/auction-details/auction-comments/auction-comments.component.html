<mat-card>
  <mat-card-header>
    <mat-card-title class="text-xl">
      Comments
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="p-5">
    <ng-container *ngIf="comments !== undefined; else loadingTemplate">
      <div class="flex flex-col gap-5 max-h-[250px] overflow-y-auto" #commentsWrapper *ngIf="comments.length; else noCommentsTemplate">
        <app-auction-comment [comment]="comment" *ngFor="let comment of comments"></app-auction-comment>
      </div>
      <ng-template #noCommentsTemplate>
        <div class="py-10 flex flex-col justify-center items-center">
          <h4 class="text-lg text-gray-500">
            No comments
          </h4>
        </div>
      </ng-template>
    </ng-container>
    <ng-template #loadingTemplate>
      <div class="py-10 flex flex-col justify-center items-center">
        <mat-spinner diameter="64"></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
  <mat-card-footer class="p-5">
    <app-auction-comment-create [auction]="auction" (created)="fetchComments()"></app-auction-comment-create>
  </mat-card-footer>
</mat-card>
