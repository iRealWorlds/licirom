
<div class="flex gap-5 items-center group" *ngIf="bid">
  <div class="w-10 h-10 flex items-center justify-center text-white rounded shadow scale-90 group-hover:scale-100 transition duration-300"
       [class.bg-green-500]="position === 1"
       [class.bg-amber-500]="position === 2"
       [class.bg-gray-500]="position >= 3">
    {{ position }}
  </div>
  <div>
    <h3 class="text-lg">
      {{ bid.amount | currency }}
    </h3>
    <h5 class="text-gray-500 text-sm">
      By {{ bid.buyer | expandable: displayUser }}
      on {{ bid.submitTime | date }}
      at {{ bid.submitTime | date:'HH:mm:ss' }}
    </h5>
  </div>
</div>
