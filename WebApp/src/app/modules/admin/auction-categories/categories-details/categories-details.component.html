<div class="w-main-content mx-auto mt-7" *ngIf="category">
    <a routerLink="/category" mat-flat-button class="mb-3">
        <mat-icon>arrow_back</mat-icon>
        Back to list
      </a>
    <mat-card>
      <mat-card-header class="mb-3">
        <mat-card-title class="text-xl">
          <a [routerLink]="['/auctions/details', category.key]">
            {{ category.name }}
          </a>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="text-sm text-gray-500">
          <ng-container *ngIf="category.description?.length; else noDescriptionTemplate">
            {{ category.description }}
          </ng-container>
          <ng-template #noDescriptionTemplate>
            <em>No description</em>
          </ng-template>
        </p>
      </mat-card-content>
      <mat-card-actions align="end"  class="flex gap-4">
        <!-- Update -->
        <a [routerLink]="['/category/update', category.key]" mat-flat-button color="primary">
          <mat-icon>edit</mat-icon>
          Update
        </a>
  
        <!-- Delete -->
        <button type="button" mat-flat-button color="warn" (click)="deleteCategory()" [disabled]="deleting">
          <mat-icon>delete</mat-icon>
          <ng-container *ngIf="deleting === true">Deleting</ng-container>
          <ng-container *ngIf="deleting === false">Delete</ng-container>
        </button>
      </mat-card-actions>
    </mat-card>
  
  </div>
