<form [formGroup]="categoryForm" (ngSubmit)="createCategory()" class="w-main-content mx-auto mt-7">
    <a routerLink="/category" mat-flat-button class="mb-3">
      <mat-icon>arrow_back</mat-icon>
      Back to list
    </a>
    <mat-card>
      <mat-card-header class="mb-5">
        <mat-card-title class="text-xl">
          Create category for auctions
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="flex flex-col gap-5 items-stretch">
        <!-- Title -->
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input type="text" matInput [formControl]="categoryForm.controls.name">
          <mat-error *ngFor="let value of categoryForm.controls.name.errors | keyvalue">
            <app-field-validation-errors [error]="value.key"></app-field-validation-errors>
          </mat-error>
        </mat-form-field>
  
        <!-- Description -->
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea type="text" matInput [formControl]="categoryForm.controls.description"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button type="submit" mat-flat-button color="primary" [disabled]="categoryForm.disabled">
          <ng-container *ngIf="loading === true">Creating</ng-container>
          <ng-container *ngIf="loading === false">Create</ng-container>
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
