<div class="w-main-content mx-auto mt-7" *ngIf="profile">
  <mat-card>
    <mat-card-header class="bg-primary-500 text-white relative">
      <mat-card-title class="text-xl text-center">
        <h2 class="px-32 pt-10 pb-3 flex items-center gap-2">
          {{profile.firstName}} {{profile.lastName}}
          <mat-icon *ngIf="profile.isAdmin" class="text-amber-30" matTooltip="Administrator">engineering</mat-icon>
        </h2>
      </mat-card-title>

      <div class="flex items-center justify-center absolute top-full left-5 -translate-y-1/2">
        <div class="w-24 h-24 rounded-full flex items-center justify-center bg-gray-800 text-white">
          <mat-icon class="scale-[200%]">person</mat-icon>
        </div>
      </div>

    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle class="text-md px-32 pt-3 flex items-center gap-2">
        <mat-icon>mail</mat-icon>
        <a href="mailto:{{profile.emailAddress}}">
          {{profile.emailAddress}}
        </a>
      </mat-card-subtitle>
    </mat-card-content>

    <mat-card-actions align="end"  class="flex gap-4">
      <!-- Update -->
      <a [routerLink]="['/profile/update', profile.key]" mat-flat-button color="accent">
        <mat-icon>edit</mat-icon>
        Edit
      </a>
    </mat-card-actions>
  </mat-card>
</div>
