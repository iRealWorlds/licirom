<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="flex items-center justify-center w-screen h-screen">
  <mat-card class="bg-gray-800 px-20 py-7">
    <mat-card-header class="flex items-center justify-center mb-10">
      <img ngSrc="assets/images/logo_dark_bg.png" alt="logo" class="w-[400px]" height="484" width="1920">
    </mat-card-header>

    <mat-card-content class="flex flex-col gap-5">
      <!-- E-mail address -->
      <mat-form-field>
        <mat-label>
          E-mail address
        </mat-label>
        <input type="text" matInput [formControl]="signInForm.controls.email" autocomplete="username" />
        <mat-error *ngFor="let error of signInForm.controls.email.errors | keyvalue">
          <app-field-validation-errors [error]="error.key"></app-field-validation-errors>
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field>
        <mat-label>
          Password
        </mat-label>
        <input type="password" matInput [formControl]="signInForm.controls.password" autocomplete="current-password" />
        <mat-error *ngFor="let error of signInForm.controls.password.errors | keyvalue">
          <app-field-validation-errors [error]="error.key"></app-field-validation-errors>
        </mat-error>
      </mat-form-field>

      <!-- Submit button -->
      <button mat-flat-button type="submit" color="primary" [disabled]="signInForm.disabled" class="disabled:text-white disabled:bg-primary-100">
        <ng-container *ngIf="loading === false">Sign in</ng-container>
        <ng-container *ngIf="loading === true">Signing in</ng-container>
      </button>
    </mat-card-content>
  </mat-card>
</form>
