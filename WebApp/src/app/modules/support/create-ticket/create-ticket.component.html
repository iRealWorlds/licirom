<form [formGroup]="ticketForm" class="m-5" (ngSubmit)="submitTicket()">
    <mat-card>
        <mat-card-header class="mb-7">
            <h1 mat-card-title class="text-3xl font-bold">Create a ticket</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Ticket Name</mat-label>
                <input matInput [formControl]="ticketForm.controls.title">
            </mat-form-field>

            <mat-form-field class="block">
                <mat-label>Complaint</mat-label>
                <textarea matInput [formControl]="ticketForm.controls.content"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions align="end">
                <button type="submit"
                    class="rounded bg-primary-500 hover:bg-primary-600 text-white px-5 py-2 flex items-center gap-2">
                    <mat-icon>check</mat-icon>
                    Submit
                </button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</form>
